---
name:  flexplota
title: Flexplot
menuGroup: glinmod
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: out
      title: Outcome Variable
      type: Variable

    - name: preds
      title: Predictor Variable(s)
      type: Variables
      
    - name: se
      title: Plot Confidence Bands (for scatterplots)
      type: Bool
      default: true           
       
    - name: line
      title: Fitted line (for scatterplots)
      type: List
      options:
        - "loess"
        - "lm"
        - "logistic"
      default: "loess"           
      
    - name: center
      title: Center/Spread (for dot plots)
      type: List
      options:
        - "median + quartiles"
        - "mean + sterr"
        - "mean + stdev"
      default: "median + quartiles" 
      
    - name: alpha
      title: Transparency of Dots
      type: Number
      min: 0
      max: 1
      default: .5
                        
      
      
...

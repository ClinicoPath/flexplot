---
name:  glmbasic
title: General Linear Model
jrs:   '1.1'

items:      
    - name: assumpplot
      title: Residual (diagnostic) plots
      type: Image
      width:  600
      height: 400
      renderFun: .assumpplot       
      visible: (graphicassump)
      
    - name: plot
      title: Analysis plot
      type: Image
      width:  600
      height: 400
      renderFun: .plot 
      visible: (graphic)
      
      
    - name:  glmcat
      title: Estimates and effect sizes for categorical predictors
      type: Table
      columns:
        - name: var
          title: 'Variable'
          type: text      
        - name: levels
          title: 'Level'
          type: text                
        - name: means
          title: 'Estimate'
          type: number
        - name: lower
          type: number
        - name: upper
          type: number
      visible: (estimates)
      
    - name:  diff
      title: Difference between factor levels for categorical predictors
      type: Table
      columns:
        - name: variables
          title: 'Variable'
          type: text      
        - name: comparison
          title: 'Comparison'
          type: text                
        - name: diff
          title: 'Difference'        
          type: number
        - name: lower
          title: 'Lower'        
          type: number
        - name: upper
          title: 'Upper'        
          type: number
        - name: cohensd
          title: "Cohen's d"
          type: number
      visible: (estimates)      
          
    - name:  rsq
      title: R squared and semi-partial R squared estimates
      type: Table
      columns:
        - name: var
          title: 'Source'
          type: text                     
        - name: Estimate
          type: number                                                          
      visible: (estimates)   
...
